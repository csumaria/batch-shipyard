desc: Federation Configuration Schema

type: map
mapping:
  federation:
    type: map
    mapping:
      location:
        type: str
        required: true
      resource_group:
        type: str
        required: true
      hostname_prefix:
        type: str
        required: true
      ssh:
        type: map
        required: true
        mapping:
          username:
            type: str
            required: true
          ssh_public_key:
            type: str
          ssh_public_key_data:
            type: str
          ssh_private_key:
            type: str
          generated_file_export_path:
            type: str
      public_ip:
        type: map
        mapping:
          enabled:
            type: bool
          static:
            type: bool
      virtual_network:
        type: map
        required: true
        mapping:
          name:
            type: str
            required: true
          resource_group:
            type: str
          existing_ok:
            type: bool
          address_space:
            type: str
          subnet:
            type: map
            mapping:
              name:
                type: str
                required: true
              address_prefix:
                type: str
                required: true
      network_security:
        type: map
        required: true
        mapping:
          ssh:
            type: seq
            required: true
            sequence:
              - type: str
          custom_inbound_rules:
            type: map
            mapping:
              regex;([a-zA-Z0-9]+):
                type: map
                mapping:
                  destination_port_range:
                    type: str
                    required: true
                  protocol:
                    type: str
                    enum: ['*', 'tcp', 'udp']
                  source_address_prefix:
                    type: seq
                    required: true
                    sequence:
                      - type: str
      vm_size:
        type: str
        required: true
      accelerated_networking:
        type: bool
